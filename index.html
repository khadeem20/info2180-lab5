<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />

		
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<img src="globe.webp" alt="Blue digital globe">
			<h1>World Database Lookup</h1>
		</header>

		<main>
			<div id="controls">
				<form id="myForm" action="world.php" method="GET">
					<label for="country">Country:</label>
					<input id="country" type="search" name="country" placeholder="Enter country name" /> <br><br><br>
					<button id="lookup">Lookup a Country</button>
					<button id="cityLookup">Lookup Cities</button>
				</form>
			</div>

			
			<div id="result">
				<!-- countries will appear here -->
			</div>
		</main>

	</body>
</html>
